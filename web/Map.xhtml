<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/siteTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="Map of Locations"></h:outputText>
        </ui:define>

        <ui:define name="editableContent">
            <script src="http://maps.google.com/maps/api/js?key=AIzaSyAqLkL7YFuRRHD8523bGyZ4vgW0kqkqpvo" type="text/javascript" ></script>
            <h:form>
                <!--<p:gmap id="gmap" center="36.890257,30.707417" zoom="13" type="HYBRID" model="#{mapView.advancedModel}" style="width:100%;height:520px">-->
                <p:gmap id="gmap" center="#{mapView.getMapCenter()}" zoom="13" type="HYBRID" model="#{mapView.advancedModel}" style="width:100%;height:520px">

                    <p:ajax event="overlaySelect" listener="#{mapView.onMarkerSelect}" />

                    <p:gmapInfoWindow id="infoWindow">
                        <h:panelGroup id="display">
                            <h:outputLabel value="Location Name:" for="locationName" />
                            <a href="AddressListContainer.xhtml" target="_blank">
                                <h:outputLabel id="locationName" value="#{mapView.marker.title.replace('_', ' ')}" />
                            </a>
                        </h:panelGroup>
                    </p:gmapInfoWindow>
                </p:gmap>

                <!-- Preload for demo -->
                <p:outputPanel style="display:none">
                    <p:graphicImage name="/demo/images/antalya/konyaalti.png" />
                    <p:graphicImage name="/demo/images/antalya/ataturkparki.png" />
                    <p:graphicImage name="/demo/images/antalya/kaleici.png" />
                    <p:graphicImage name="/demo/images/antalya/karaalioglu.png" />
                </p:outputPanel>
            </h:form>
        </ui:define>

    </ui:composition>

</html>

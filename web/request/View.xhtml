<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <!-- View Dialog for Requests -->
        <p:dialog id="RequestViewDlg" widgetVar="RequestViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRequestTitle}">
            <h:form id="RequestViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{requestController.selected != null}">
                        <h:outputText value="#{bundle.ViewRequestLabel_status}"/>
                        <h:outputText value="#{requestController.selected.status}" title="#{bundle.ViewRequestTitle_status}"/>
                        <h:outputText value="From Location:"/>
                        <h:outputText value="#{requestController.selected.fromLocationId.locationName}" title="#{bundle.ViewRequestTitle_fromLocationId}"/>
                        <h:outputText value="To Location:"/>
                        <h:outputText value="#{requestController.selected.toLocationId.locationName}" title="#{bundle.ViewRequestTitle_toLocationId}"/>
                    </p:panelGrid>
                    <div style="text-align: center">
                        <div><p:outputLabel value="Needs"/></div>
                        <!-- Listing all needs related to the selected request -->

<!--                        <ui:repeat value="#{requestController.getNeedList(requestController.selected)}" var="need">
                            <h:outputText style="text-align: left;"  value="#{need.itemId.itemType}"/>

                            <h:outputText style="text-align: right;"  value="#{need.quantity}"/>
                            <br/>
                        </ui:repeat>-->

                        <p:dataTable value="#{requestController.getNeedList(requestController.selected)}" var="s" id="updatecomponet" style="text-align: left;">
                            <p:column width="50">
                                <p:outputLabel value="#{s.itemId.itemType}" style="text-align: left;"></p:outputLabel>

                            </p:column>
                            <p:column width="50">                            
                                <p:outputLabel value="#{s.quantity}" style="float: right;"></p:outputLabel>
                            </p:column>

                        </p:dataTable>
                    </div>
                    <!-- Close Button -->
                    <div style="text-align: center">
                                            <p:commandButton value="#{bundle.Close}" onclick="RequestViewDialog.hide()"/>

                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RequestViewDlg" widgetVar="RequestViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRequestTitle}">
            <h:form id="RequestViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{requestController.selected != null}">

                        <h:outputText value="#{bundle.ViewRequestLabel_status}"/>
                        <h:outputText value="#{requestController.selected.status}" title="#{bundle.ViewRequestTitle_status}"/>
                        <h:outputText value="#{bundle.ViewRequestLabel_fromLocationId}"/>
                        <h:outputText value="#{requestController.selected.fromLocationId.locationName}" title="#{bundle.ViewRequestTitle_fromLocationId}"/>
                        <h:outputText value="#{bundle.ViewRequestLabel_toLocationId}"/>
                        <h:outputText value="#{requestController.selected.toLocationId.locationName}" title="#{bundle.ViewRequestTitle_toLocationId}"/>
                        <ui:repeat value="#{requestController.selected.needCollection}" var="need">
                            <h:outputText value="#{need.itemId.itemType}"/>
                            <h:outputText value="#{need.quantity}"/>

                        </ui:repeat>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RequestViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

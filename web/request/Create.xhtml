<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="RequestCreateDlg" widgetVar="RequestCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRequestTitle}">
            <h:form id="RequestCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{requestController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRequestLabel_status}" for="status" />
                        <p:inputText id="status" value="#{requestController.selected.status}" title="#{bundle.CreateRequestTitle_status}" required="true" requiredMessage="#{bundle.CreateRequestRequiredMessage_status}"/>


                        <p:outputLabel value="#{bundle.CreateRequestLabel_fromLocationId}" for="fromLocationId" />
                        <p:selectOneMenu id="fromLocationId" value="#{requestController.selected.fromLocationId}" required="true" requiredMessage="#{bundle.EditRequestRequiredMessage_fromLocationId}">
                            <f:selectItems value="#{locationController.itemsAvailableSelectOne}"

                                           var="fromLocationIdItem"
                                           itemLabel="#{fromLocationIdItem.locationName}"

                                           itemValue="#{fromLocationIdItem}"/>

                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateRequestLabel_toLocationId}" for="toLocationId" />
                        <p:selectOneMenu id="toLocationId" value="#{requestController.selected.toLocationId}" required="true" requiredMessage="#{bundle.EditRequestRequiredMessage_toLocationId}">
                            <f:selectItems value="#{locationController.itemsAvailableSelectOne}"
                                           var="toLocationIdItem"
                                           itemLabel = "#{toLocationIdItem.locationName}"
                                           itemValue="#{toLocationIdItem}"/>
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <h:form>
                        List of Needs

                        <div>

                            <span style="float: left">


                                <ui:repeat value="#{CreateNeedList.items}" var="item">
                                    <!--<h:inputText value="#{item}" />-->
                                    <p:selectOneMenu value="#{item}" required="true">
                                        <f:selectItems value="#{itemController.itemsAvailableSelectOne}" var="oneItem" itemLabel="#{oneItem.itemType}" 
                                                       itemValue="#{oneItem.id}"/>
                                    </p:selectOneMenu>
                                    <br />
                                </ui:repeat>




                            </span>
                            <span style="float: right">
                                <ui:repeat value="#{CreateNeedList.quantities}" var="qty">
                                    <p:inputText value="#{qty}"  valueChangeListener="#{CreateNeedList.changed}" />
                                    <br />
                                </ui:repeat>
                            </span>
                        </div>



                        <br />
                        <br/>
                        <br/>
                        <br/>


                    </h:form>
                    <div style="text-align: center">


                        <p:commandButton value="Add new Need">
                            <f:ajax listener="#{CreateNeedList.extend}"
                                    render="@form" />
                        </p:commandButton>
                        <p:commandButton actionListener="#{requestController.create}" value="#{bundle.Save}" update="display,:RequestListForm:datalist,:growl" oncomplete="handleSubmit(args,'RequestCreateDialog');"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="RequestCreateDialog.hide()"/>
                    </div>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

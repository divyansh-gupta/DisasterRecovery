<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NeedViewDlg" widgetVar="NeedViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNeedTitle}">
            <h:form id="NeedViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{needController.selected != null}">
                        <h:outputText value="#{bundle.ViewNeedLabel_id}"/>
                        <h:outputText value="#{needController.selected.id}" title="#{bundle.ViewNeedTitle_id}"/>
                        <h:outputText value="#{bundle.ViewNeedLabel_quantity}"/>
                        <h:outputText value="#{needController.selected.quantity}" title="#{bundle.ViewNeedTitle_quantity}"/>
                        <h:outputText value="#{bundle.ViewNeedLabel_itemId}"/>
                        <h:outputText value="#{needController.selected.itemId}" title="#{bundle.ViewNeedTitle_itemId}"/>
                        <h:outputText value="#{bundle.ViewNeedLabel_requestId}"/>
                        <h:outputText value="#{needController.selected.requestId}" title="#{bundle.ViewNeedTitle_requestId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NeedViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

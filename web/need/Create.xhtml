<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NeedCreateDlg" widgetVar="NeedCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNeedTitle}">
            <h:form id="NeedCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{needController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateNeedLabel_id}" for="id" />
                        <p:inputText id="id" value="#{needController.selected.id}" title="#{bundle.CreateNeedTitle_id}" required="true" requiredMessage="#{bundle.CreateNeedRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateNeedLabel_quantity}" for="quantity" />
                        <p:inputText id="quantity" value="#{needController.selected.quantity}" title="#{bundle.CreateNeedTitle_quantity}" required="true" requiredMessage="#{bundle.CreateNeedRequiredMessage_quantity}"/>
                        <p:outputLabel value="#{bundle.CreateNeedLabel_itemId}" for="itemId" />
                        <p:selectOneMenu id="itemId" value="#{needController.selected.itemId}" required="true" requiredMessage="#{bundle.EditNeedRequiredMessage_itemId}">
                            <f:selectItems value="#{itemController.itemsAvailableSelectOne}"
                                           var="itemIdItem"
                                           itemValue="#{itemIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateNeedLabel_requestId}" for="requestId" />
                        <p:selectOneMenu id="requestId" value="#{needController.selected.requestId}" required="true" requiredMessage="#{bundle.EditNeedRequiredMessage_requestId}">
                            <f:selectItems value="#{requestController.itemsAvailableSelectOne}"
                                           var="requestIdItem"
                                           itemValue="#{requestIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{needController.create}" value="#{bundle.Save}" update="display,:NeedListForm:datalist,:growl" oncomplete="handleSubmit(args,'NeedCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NeedCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

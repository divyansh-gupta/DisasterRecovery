<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocationViewDlg" widgetVar="LocationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLocationTitle}">
            <h:form id="LocationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{locationController.selected != null}">
                        <h:outputText value="#{bundle.ViewLocationLabel_id}"/>
                        <h:outputText value="#{locationController.selected.id}" title="#{bundle.ViewLocationTitle_id}"/>
                        <h:outputText value="#{bundle.ViewLocationLabel_locationName}"/>
                        <h:outputText value="#{locationController.selected.locationName}" title="#{bundle.ViewLocationTitle_locationName}"/>
                        <h:outputText value="#{bundle.ViewLocationLabel_latitude}"/>
                        <h:outputText value="#{locationController.selected.latitude}" title="#{bundle.ViewLocationTitle_latitude}"/>
                        <h:outputText value="#{bundle.ViewLocationLabel_longitude}"/>
                        <h:outputText value="#{locationController.selected.longitude}" title="#{bundle.ViewLocationTitle_longitude}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LocationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

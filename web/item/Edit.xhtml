<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemEditDlg" widgetVar="ItemEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditItemTitle}">
            <h:form id="ItemEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemController.selected != null}">
                        <p:outputLabel value="#{bundle.EditItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{itemController.selected.id}" title="#{bundle.EditItemTitle_id}" required="true" requiredMessage="#{bundle.EditItemRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditItemLabel_itemType}" for="itemType" />
                        <p:inputText id="itemType" value="#{itemController.selected.itemType}" title="#{bundle.EditItemTitle_itemType}" required="true" requiredMessage="#{bundle.EditItemRequiredMessage_itemType}"/>
                        <p:outputLabel value="#{bundle.EditItemLabel_quantity}" for="quantity" />
                        <p:inputText id="quantity" value="#{itemController.selected.quantity}" title="#{bundle.EditItemTitle_quantity}" required="true" requiredMessage="#{bundle.EditItemRequiredMessage_quantity}"/>
                        <p:outputLabel value="#{bundle.EditItemLabel_locationId}" for="locationId" />
                        <p:selectOneMenu id="locationId" value="#{itemController.selected.locationId}" required="true" requiredMessage="#{bundle.EditItemRequiredMessage_locationId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{locationController.itemsAvailableSelectOne}"
                                           var="locationIdItem"
                                           itemValue="#{locationIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{itemController.update}" value="#{bundle.Save}" update="display,:ItemListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ItemEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ItemEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

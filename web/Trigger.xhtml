<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="template/siteTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="Trigger Emergency"></h:outputText>
        </ui:define>
        <ui:define name="editableContent">
            <div align="center" style="width:70%; margin:0 auto;">
                <h2>Trigger Emergency In Your Area</h2>
                <h:form>
                    <p:panelGrid columns="2" columnClasses="columnOne, columnTwo">
                        <h:outputLabel value="What is your emergency?" for="emergencyDescrption" />
                        <p:inputText id="emergencyDescrption" value="#{triggerManager.emergencyDescription}" required="true" styleClass="signInInputTextField"
                                     requiredMessage="Description of emergency needed!" label="emergencyDescription" />
                    </p:panelGrid>
                        <p:commandButton id="trigger" value="Trigger Emergency" action="#{triggerManager.triggerEmergency(accountManager.selected)}"
                                     styleClass="commandButton" ajax="false" icon="fa fa-exclamation-triangle" />
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>

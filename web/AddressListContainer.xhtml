<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="/template/siteTemplate.xhtml">
        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Request List for #{LocationManager.getLocation()}"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">
            
            <div align="center" style="width:97%">
                <p:growl id="growl" life="4000" />
            
                <h:form id="AddressRequestListForm">
                    <p:panel header="Request List for #{LocationManager.getLocation()}">
                        <p:dataTable id="datalist" value="#{LocationManager.items}" var="item"
                                     selectionMode="single" selection="#{LocationManager.selected}"
                                     paginator="true"
                                     rowKey="#{item.id}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50">

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                            <p:column style="width: 20px; text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListRequestTitle_id}"/>
                                </f:facet>
                                <h:outputText value="#{item.getId()}"/>
                            </p:column>
                            
                            <p:column sortBy="#{item.getStatus()}" style="width: 100px; text-align: left;">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListRequestTitle_status}"/>
                                </f:facet>
                                <h:outputText value="#{item.getStatus()}"/>
                            </p:column>
                            
                            <p:column style="width: 80px; text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListRequestTitle_fromLocationId}"/>
                                </f:facet>
                                <h:outputText value="#{item.getFromLocationId()}"/>
                            </p:column>
                            
                            <p:column style="width: 250px; text-align: left;">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListRequestTitle_toLocationId}"/>
                                </f:facet>
                                <h:outputText value="#{item.getToLocationId()}"/>
                            </p:column>
                            
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   
                                                 value="#{bundle.Create}" actionListener="#{LocationManager.prepareCreate}" 
                                                 update=":AddressRequestCreateForm" oncomplete="PF('RequestCreateDialog').show()"/>
                                
                                <p:commandButton id="viewButton"   icon="ui-icon-search" 
                                                 value="#{bundle.View}" update=":AddressRequestViewForm" 
                                                 oncomplete="PF('RequestViewDialog').show()" 
                                                 disabled="#{empty LocationManager.selected}"/>
                                
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" 
                                                 value="#{bundle.Edit}" update=":AddressRequestEditForm" 
                                                 oncomplete="PF('RequestEditDialog').show()" 
                                                 disabled="#{empty LocationManager.selected}"/>
                                
                                <!-- **********************************************
                                Display a Confirmation dialog for the DELETE button
                                *********************************************** -->
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  
                                                 value="#{bundle.Delete}" actionListener="#{LocationManager.destroy}" 
                                                 update=":growl,datalist" disabled="#{empty LocationManager.selected}">

                                    <p:confirm header="Confirmation" 
                                               message="Are you sure you want to permanently delete the selected video from the database?" 
                                               icon="ui-icon-alert" />
                                </p:commandButton>
                                
                                <p:confirmDialog id="confirmDialogBox" global="true" showEffect="fade" hideEffect="fade">
                                    <div align="center">
                                        <!-- The value of the first button listed below will be shown as 
                                        highlighted (default action) when displayed -->
                                        <p:commandButton value="No" type="button" 
                                                         styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                        &nbsp;
                                        <p:commandButton value="Yes" type="button" 
                                                         styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    </div>
                                </p:confirmDialog>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </div>
            <ui:include src="AddressListCreate.xhtml"/>
            <ui:include src="AddressListEdit.xhtml"/>
            <ui:include src="AddressListView.xhtml"/>
        </ui:define>
    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>

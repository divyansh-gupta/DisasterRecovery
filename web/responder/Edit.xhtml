<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResponderEditDlg" widgetVar="ResponderEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditResponderTitle}">
            <h:form id="ResponderEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{responderController.selected != null}">
                        <p:outputLabel value="#{bundle.EditResponderLabel_id}" for="id" />
                        <p:inputText id="id" value="#{responderController.selected.id}" title="#{bundle.EditResponderTitle_id}" required="true" requiredMessage="#{bundle.EditResponderRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditResponderLabel_username}" for="username" />
                        <p:inputText id="username" value="#{responderController.selected.username}" title="#{bundle.EditResponderTitle_username}" required="true" requiredMessage="#{bundle.EditResponderRequiredMessage_username}"/>
                        <p:outputLabel value="#{bundle.EditResponderLabel_responderName}" for="responderName" />
                        <p:inputText id="responderName" value="#{responderController.selected.responderName}" title="#{bundle.EditResponderTitle_responderName}" required="true" requiredMessage="#{bundle.EditResponderRequiredMessage_responderName}"/>
                        <p:outputLabel value="#{bundle.EditResponderLabel_image}" for="image" />
                        <p:inputText id="image" value="#{responderController.selected.image}" title="#{bundle.EditResponderTitle_image}" required="true" requiredMessage="#{bundle.EditResponderRequiredMessage_image}"/>
                        <p:outputLabel value="#{bundle.EditResponderLabel_locationId}" for="locationId" />
                        <p:selectOneMenu id="locationId" value="#{responderController.selected.locationId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{locationController.itemsAvailableSelectOne}"
                                           var="locationIdItem"
                                           itemValue="#{locationIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditResponderLabel_email}" for="email" />
                        <p:inputText id="email" value="#{responderController.selected.email}" title="#{bundle.EditResponderTitle_email}" required="true" requiredMessage="#{bundle.EditResponderRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditResponderLabel_password}" for="password" />
                        <p:inputText id="password" value="#{responderController.selected.password}" title="#{bundle.EditResponderTitle_password}" required="true" requiredMessage="#{bundle.EditResponderRequiredMessage_password}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{responderController.update}" value="#{bundle.Save}" update="display,:ResponderListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ResponderEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ResponderEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

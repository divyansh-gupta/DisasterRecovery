<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResponderViewDlg" widgetVar="ResponderViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewResponderTitle}">
            <h:form id="ResponderViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{responderController.selected != null}">
                        <h:outputText value="#{bundle.ViewResponderLabel_id}"/>
                        <h:outputText value="#{responderController.selected.id}" title="#{bundle.ViewResponderTitle_id}"/>
                        <h:outputText value="#{bundle.ViewResponderLabel_username}"/>
                        <h:outputText value="#{responderController.selected.username}" title="#{bundle.ViewResponderTitle_username}"/>
                        <h:outputText value="#{bundle.ViewResponderLabel_responderName}"/>
                        <h:outputText value="#{responderController.selected.responderName}" title="#{bundle.ViewResponderTitle_responderName}"/>
                        <h:outputText value="#{bundle.ViewResponderLabel_image}"/>
                        <h:outputText value="#{responderController.selected.image}" title="#{bundle.ViewResponderTitle_image}"/>
                        <h:outputText value="#{bundle.ViewResponderLabel_locationId}"/>
                        <h:outputText value="#{responderController.selected.locationId}" title="#{bundle.ViewResponderTitle_locationId}"/>
                        <h:outputText value="#{bundle.ViewResponderLabel_email}"/>
                        <h:outputText value="#{responderController.selected.email}" title="#{bundle.ViewResponderTitle_email}"/>
                        <h:outputText value="#{bundle.ViewResponderLabel_password}"/>
                        <h:outputText value="#{responderController.selected.password}" title="#{bundle.ViewResponderTitle_password}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ResponderViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

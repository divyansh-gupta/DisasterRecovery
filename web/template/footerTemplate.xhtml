<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!--
    *********************************************
    * Footer Component of Template siteTemplate *
    *********************************************
    This page's content is displayed on the bottom of each page created based on the siteTemplate.
    Changes made in this file will show up automatically with all pages created based on the
    siteTemplate for the entire site, achieving great maintainability.
    -->

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->
    <ui:composition>

        <table width="80%" border="0" align="center" cellpadding="5" cellspacing="0">
            <tr>
                <td align="left" valign="middle">
                    <a class="social-roll" href="https://www.facebook.com/">
                        <img src="./resources/images/socialMediaIcons/facebook.png" /></a>
                    <a class="social-roll" href="https://twitter.com/">
                        <img src="./resources/images/socialMediaIcons/twitter.png" /></a>
                    <a class="social-roll" href="https://www.linkedin.com/">
                        <img src="./resources/images/socialMediaIcons/linkedIn.png" /></a>
                    <a class="social-roll" href="https://plus.google.com/">
                        <img src="./resources/images/socialMediaIcons/googlePlus.png" /></a>
                </td>
                <td align="right" valign="middle">
                <!-- 
                    With the i tag, you can access an icon given at http://fontawesome.io/icons/ by using
                    its class name. For this to work, the following must be specified in the siteTemplate file:
                    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" />
                    -->
                    <a href="https://www.youtube.com">
                        <i class="fa fa-youtube" aria-hidden="true">&nbsp;</i>YouTube
                    </a>&nbsp;&nbsp;
                    <a href="https://www.vimeo.com">
                        <i class="fa fa-vimeo" aria-hidden="true">&nbsp;</i>Vimeo
                    </a>&nbsp;&nbsp;
                    <a href="http://www.metacafe.com/">
                        <i class="fa fa-video-camera" aria-hidden="true">&nbsp;</i>Metacafe
                    </a>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center" valign="middle" class="arialTen">Copyright &copy; 2017. Cloud Drive, Inc. All rights reserved.</td>
            </tr>
        </table>

    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
